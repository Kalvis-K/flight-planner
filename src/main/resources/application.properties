spring.application.name=flight-planner
spring.security.user.name=codelex-admin
spring.security.user.password=Password123

logging.level.root=DEBUG

server.error.include-message=always

#Database connection configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Liquibase configuration
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml

#Person storage mode configuration
myapp.person-storage-mode=databasebase.change-log=classpath:/db/changelog/changelog-master.xml